<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/styles.css">

  <script src="/index.js" defer></script>
</head>

<body>

  <div class="page-container">

    <header class="page-title">
      <h1>Scrimba | Learn JS | Basketball Scorecard</h1>
    </header>

    <section class="scoreboard-container">

      <div class="score-container">
        <div class="team-name">HOME</div>
        <div class="team-score" id="home-score">0</div>
        <div class="team-score-update">
          <button class="update-score" onclick="homePlusOne()">+1</button>
          <button class="update-score" onclick="homePlusTwo()">+2</button>
          <button class="update-score" onclick="homePlusThree()">+3</button>
        </div>
      </div>

      <div class="score-container">
        <div class="team-name">GUEST</div>
        <div class="team-score" id="guest-score">0</div>
        <div class="team-score-update">
          <button class="update-score" onclick="guestPlusOne()">+1</button>
          <button class="update-score" onclick="guestPlusTwo()">+2</button>
          <button class="update-score" onclick="guestPlusThree()">+3</button>
        </div>
      </div>

    </section>

    <!-- <button onclick="resetScores()">RESET</button>   -->
  </div>

</body>

</html>
